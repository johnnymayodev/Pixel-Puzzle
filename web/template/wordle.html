<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Puzzle</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/wordle.css" />
  </head>
  <body>
    <header>
      <button onclick="window.location.href='/'">Home</button>
      <h1>Pixel Puzzle</h1>
      <button id="help">?</button>
    </header>
    <div id="game">
      <p>What is this a picture of?</p>
      <img id="image" src="../static/imgs/obj_1.jpg" />
      <p id="input"></p>
      <p id="hints"></p>
      <button id="share" hidden>Share Your Score</button>
    </div>
  </body>
  <script type="module" src="../static/js/index.js"></script>
  <script>
    function createCookie(name, value) {
      var date = new Date();
      date.setHours(23, 59, 59, 999);
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(";");
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == " ") c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // check the 'gamemode' cookie and see if it is 'wordle'
    var gamemode = readCookie("gamemode");
    if (gamemode == null) {
      createCookie("gamemode", "wordle");
    } else if (gamemode == "hard") {
      document.getElementById("game").innerHTML = "<p>You've already started a game in hard mode.</p>";
      document.getElementById("game").innerHTML += "<p>You must finish that game for today's image.</p>";
      document.getElementById("game").innerHTML += "<button onclick='window.location.href=`/hard`'>Continue Game</button>";
    }
  </script>
</html>
